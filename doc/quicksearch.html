ethods &lt;static&gt; readLP(path, String) Reads a LP file and returns a NodeSolve instance Parameters: Name Type Argument Description path String NodeSolve.VERBOSITY &lt;optional&gt; verbosity String &lt;optional&gt; name Returns: Type NodeSolve Examples NodeSolve.readLP('file.lp') // Returns a NodeSolve instance with NORMAL verbosity level and name 'problem' from file 'file.lp' NodeSolve.readLP('file.lp', 'myname') // Returns a NodeSolve instance with NORMAL verbosity level and name 'myname' from file 'file.lp' NodeSolve.readLP('file.lp', NodeSolve.VERBOSITY.CRITICAL) // Returns a NodeSolve instance with CRITICAL verbosity level and name 'problem' from file 'file.lp' NodeSolve.readLP('file.lp', NodeSolve.VERBOSITY.CRITICAL, 'myname') // Returns a NodeSolve instance with CRITICAL verbosity level and name 'myname' from file 'file.lp' binary(args) Parameters: Name Type Description args Number | Boolean | undefined Returns: binaries columns Type Boolean | Array Examples problem.binary() // return problem binaries columns problem.binary(0) // Return if the problem column 0 is a binary variable problem.binary(0, true) // Set the problem column 0 as a binary variable bounds(variable, lower, upper) Parameters: Name Type Description variable Number index lower Number bound upper Number bound Example problem.bounds(1, 2, 3) // set the lower bound fo the variable with index 1 to 2 and the upper bound to 3 breakAtFirst(breakAtFirst) Parameters: Name Type Description breakAtFirst Boolean | undefined Returns: value of breakAtFirst option Type Boolean Examples problem.breakAtFirst() // returns false problem.breakAtFirst(true) // Set breakAtFirst to true columns() Returns: Number of columns Type Number Example problem.columns() // return 0 constraint(args) Parameters: Name Type Description args * | undefined Returns: constraints Type Array | undefined Examples problem.constraint() // Return the problem constraints problem.constraint(0) // Return the constraint with index 0 problem.constraint([0, 1], NodeSolve.CONSTRAINT_TYPE.GE, 5) // Add a constraint with values [0, 1] and set it to be greater than or equals 5 problem.constraint([[0, 3], [4, 5]], NodeSolve.CONSTRAINT_TYPE.EQ, 2, 1) // Set the constraint 1 columns 0 and 3 to values 4 and 5 and set it to be equals 2 problem.constraint('0 1', NodeSolve.CONSTRAINT_TYPE.LE, 3) // Add a constraint with values [0, 1] and set it to be less than or equals 5 intVar(args) Parameters: Name Type Description args Number | Boolean | undefined Returns: binaries columns Type Boolean | Array Examples problem.intVar() // return problem integer variables problem.intVar(0) // Return if the problem column 0 is an intenger variable problem.intVar(0, true) // Set the problem column 0 as an intenger variable lowBound(variable, Number) Parameters: Name Type Argument Description variable Number index Number &lt;optional&gt; value lower bound Returns: variable lower bound Type Number Examples problem.lowBound(1) // return the lower bound for variable with index 1 problem.lowBound(1, 3) // set the lower bound for variable with index 1 to 3 maxim(args) Parameters: Name Type Description args Boolean | undefined Returns: value of maxim option Type Boolean Examples problem.maxim() // return false problem.maxim(true) // Set maxim to true name(name) Parameters: Name Type Description name String | undefined Returns: name of the problem Type String Examples problem.name() // returns 'nodesolve' problem.name('myproblem') // Set the problem name to 'myproblem' objective(args) Parameters: Name Type Description args * | undefined Returns: objective function Type Array Examples problem.objective() // return problem objective function problem.objective(0, 1) // Set the problem objective function column 0 to value 1 problem.objective([0, 1]) // Set the problem objective function to [0, 1] problem.objective([[0, 1], [4, 5]]) // Set the problem objective function columns 0 and 1 to values 4 and 5 problem.objective('0 1') // Set the problem objective columns to [0, 1] resize(rows, columns) Parameters: Name Type Description rows Number columns Number Example problem.resize(1, 3) // set rows length to 1 and rows length to 0 rh(args) Parameters: Name Type Description args Number | Number Returns: rhs Type Number | undefined Examples problem.rh(0) // Return the rhs from the constraint 0 problem.rh(0, 3) // Set to 3 the value of the rhs from the constraint with index 0 rhRange(args) Parameters: Name Type Description args Number | Number Returns: rhs Type Number | undefined Examples problem.rhRange(0) // Return the rhs range from the constraint 0 problem.rhRange(0, 3) // Set the rhs range from the constraint with index 0 to a 3 delta value rhVec(args) Parameters: Name Type Description args Array | String | undefined Returns: rhs Type Array | undefined Examples problem.rhVec() // Returns the rhs vector from the constraints problem.rhVec([0, 1]) // Set to [0, 1] the rhs vector from the constraints problem.rh('0 3') // Set to [0, 3] the rhs vector from the constraints rows() Returns: Number of rows Type Number Example problem.rows() // return 0 solve() Solve the problem synchronously o asynchronously Returns: Type NodeSolve.STATUS Examples problem.solve() // solve the problem synchronously and returns the status problem.solve(callback) // solve the problem asynchronously and call the callback function with arguments error and status status() Returns the status of the problem or null if it's not solved Returns: Type NodeSolve.STATUS | null timeout(timeout) Parameters: Name Type Description timeout Number | undefined Returns: value of timeout option Type Number Examples problem.timeout() // returns false problem.timeout(5) // Set timeout to 5 seconds upBound(variable, Number) Parameters: Name Type Argument Description variable Number index Number &lt;optional&gt; value upper bound Returns: variable upper bound Type Number Examples problem.upBound(1) // return the upper bound for variable with index 1 problem.upBound(1, 3) // set the upper bound for variable with index 1 to 3 verbose(verbosity) Parameters: Name Type Description verbosity Boolean | undefined Returns: value of verbosity option Type Boolean Examples problem.verbose() // returns NodeSolve.VERBOSITY.NORMAL problem.verbose(true) // Set breakAtFirst to true writeLP(path) Writes a LP file based on the NodeSolve properties Parameters: Name Type Description path String Example problem.writeLP('file.lp') // Writes a LP file to the file 'file.lp' × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-19T21:16:17+01:00 using the DocStrap template. "}}
